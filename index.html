<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>collective</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="links">
          <h2>collective</h2>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Conta</a></li>
            <li class="cart">
              <a href="cart.html">
                <ion-icon name="basket"></ion-icon>Carrinho<span>0</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container produtos">
        <div>
          <h1>Todos os produtos</h1>
        </div>
        <div class="produtos-area">
          <div class="image">
            <img src="./img/blusa.jpg" alt="Blusa preta" />
            <h3>Blusa branca</h3>
            <h3>R$ 30</h3>
            <a class="add-cart cart1" href="#">Adicionar ao carrinho</a>
          </div>

          <div class="image">
            <img src="./img/fone-de-ouvido.jpg" alt="Fones de ouvido" />
            <h3>Fones de ouvido</h3>
            <h3>R$ 120</h3>
            <a class="add-cart cart2" href="#">Adicionar ao carrinho</a>
          </div>

          <div class="image">
            <img src="./img/garrafa-preta.jpg" alt="Garrafa preta" />
            <h3>Garrafa preta</h3>
            <h3>R$ 55</h3>
            <a class="add-cart cart3" href="#">Adicionar ao carrinho</a>
          </div>

          <div class="image">
            <img src="./img/tenis-branco.jpg" alt="Tênis branco" />
            <h3>Tênis branco</h3>
            <h3>R$ 180</h3>
            <a class="add-cart cart4" href="#">Adicionar ao carrinho</a>
          </div>

          <div class="image">
            <img src="./img/touca-preta.jpg" alt="Touca preta" />
            <h3>Touca preta</h3>
            <h3>R$ 25</h3>
            <a class="add-cart cart5" href="#">Adicionar ao carrinho</a>
          </div>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
